<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% assign page_paths = site.header_pages %}
  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      {% if site.multipage %}
      <div class="wrapper pad-alt">
        {{ content }}
      </div>
      {% else %}
      <div class="wrapper">
        {{ content }}
      </div>
      {% endif %}
    </main>

    {% include footer.html %}

  </body>

</html>
